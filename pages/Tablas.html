<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Tablas</title>
        <link rel="icon" href="../IMAGE/sus.png">
        
    </head>
<body>
    <table border="10">
        <caption>Horario de clase</caption>
        <thead align="center">
            <tr style="background-color: yellow">
                <th>Horas:</th>
                <th>Lunes</th>
                <th>Martes</th>
                <th>Miércoles</th>
                <th>Jueves</th>
                <th>Viernes</th>
                <th>Sábado</th>
            </tr>
        </thead>
        
        <tbody style="background-color: chartreuse;" align="center">
            <tr>
                <td>07:00 a 09:00</td>
                <td colspan="2" style="background-color: red;">Data 
                Base</td>
                <td colspan="2" style="background-color: gray;">App -
                Web</td>
                <td rowspan="2" style="background-color: red;">Data 
                Base</td>
                <td style="background-image: url(../image/cuadros.png);
                background-repeat: no-repeat;">Foro #1</td>
            </tr>
        </tbody>

        <tbody style="background-color: chartreuse;" align="center">
            <tr>
                <td>09:00 a 11:00</td>
                <td colspan="2" style="background-color:
                 gray;">App - Web</td>
                <td rowspan="2" style="background-color:
                 red;">Data Base</td>
                <td rowspan="2" style="background-color:
                 gray;">App - Web</td>

                <td>Taller #15</td>
            </tr>
        </tbody>

        <tbody style="background-color: chartreuse;" align="center">
            <tr>
                <td>11:00 a 13:00</td>
                <td style="background-color: aquamarine;">Proyect</td>
                <td style="background-color: purple;">Administración</td>
                <td style="background-color: red;">Data 
                Base</td>
                <td style="background-color: gray;">App -
                Web</td>
                <td style="background-color: aquamarine;">Proyect</td>
                <td>Práctica #2</td>
            </tr>
        </tbody>

    </hr>


</body>
</html>
